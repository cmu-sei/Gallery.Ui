<div mat-dialog-title>
  &nbsp;
  <button
    mat-icon-button
    (click)="handleEditComplete(false)"
    title="Cancel"
    class="close-button"
    tabindex="-1"
  >
    <mat-icon class="mdi-24px self-center" fontIcon="mdi-close-circle-outline"></mat-icon>
  </button>
</div>
<div mat-dialog-content *ngIf="data && data.exhibit">

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input type="text" matInput [formControl]="currentMoveFormControl" placeholder="Current Move" (blur)="saveExhibit('currentMove')"
          value="{{data.exhibit.currentMove}}" [errorStateMatcher]="matcher">
        <mat-error *ngIf="currentMoveFormControl.hasError('required')">
          Current Move is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input type="text" matInput [formControl]="currentInjectFormControl" placeholder="Current Inject" (blur)="saveExhibit('currentInject')"
          value="{{data.exhibit.currentInject}}" [errorStateMatcher]="matcher">
        <mat-error *ngIf="currentInjectFormControl.hasError('required')">
          Current Inject is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input type="text" matInput [formControl]="scenarioIdFormControl" placeholder="Scenario ID" (blur)="saveExhibit('scenarioId')"
          value="{{data.exhibit.scenarioId}}" [errorStateMatcher]="matcher">
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="bottom-button">
    <div fxFlex fxLayoutAlign="left" class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(true)" [disabled]="!errorFree()" style="margin-left: 40px;">Save</button>
    </div>
    <div fxFlex fxLayoutAlign="end" class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(false)">Cancel</button>
    </div>
  </div>

</div>
