<div
  class="app-admin-container mat-elevation-z8"
  fxLayout="column"
  fxLayoutAlign="center stretch"
  fxFlexFill
>
  <app-topbar *ngIf="!hideTopbar"
    [title]="titleText"
    [topbarView]="TopbarView.GALLERY_ADMIN"
    [topbarColor]="topbarColor"
    [topbarTextColor]="topbarTextColor"
    [imageFilePath]="topbarImage"
  ></app-topbar>

  <mat-sidenav-container
    *ngIf="isContentDeveloper"
    fxFlex
    autosize
  >
    <mat-sidenav
      class="appbarmenu-container"
      #sidenav
      mode="side"
      [(opened)]="isSidebarOpen"
    >
      <mat-list>
        <mat-list-item
          class="appslist showhand"
          (click)="exitAdmin()"
        >
          <button
            mat-icon-button
            (click)="exitAdmin()"
            style="outline: none;"
            title="Exit Administration"
          >
            <mat-icon class="mdi-24px self-center" fontIcon="mdi-close-circle-outline"></mat-icon>
          </button>
          <a class="nolink showhand" (click)="exitAdmin()" title="Exit Administration">
            <div fxLayout="row" fxLayoutAlign="middle center">
              <h2 class="icon-text">Administration</h2>
            </div>
          </a>
          <mat-divider></mat-divider>
        </mat-list-item>
        <mat-list-item
          *ngIf="isSuperUser"
          [ngClass]="getSelectedClass(section.users)"
          id="wrapper"
          (click)="gotoSection(section.users)"
        >
          <div class="lefticon">
            <mat-icon
              class="font-35px"
              fontIcon="mdi-account"
              [ngStyle]="{ color: topbarColor }"
            ></mat-icon>
          </div>

          <div id="usersText" class="application-name">Users</div>

          <div>
            <button aria-labelledby="usersText" mat-icon-button>
              <mat-icon class="icon-color" svgIcon="ic_chevron_right"></mat-icon>
            </button>
          </div>
        </mat-list-item>
        <mat-list-item
          [ngClass]="getSelectedClass(section.teams)"
          id="wrapper"
          (click)="gotoSection(section.teams)"
        >
          <div class="lefticon">
            <mat-icon
              class="font-35px"
              fontIcon="mdi-account-multiple"
              [ngStyle]="{ color: topbarColor }"
            ></mat-icon>
          </div>

          <div id="teamsText" class="application-name">Teams</div>

          <div>
            <button aria-labelledby="teamsText" mat-icon-button>
              <mat-icon class="icon-color" svgIcon="ic_chevron_right"></mat-icon>
            </button>
          </div>
        </mat-list-item>
        <mat-list-item
          [ngClass]="getSelectedClass(section.collections)"
          id="wrapper"
          (click)="gotoSection(section.collections)"
        >
          <div class="lefticon">
            <mat-icon
              class="font-35px"
              fontIcon="mdi-focus-field"
              [ngStyle]="{ color: topbarColor }"
            ></mat-icon>
          </div>

          <div id="collectionsText" class="application-name">Collections</div>

          <div>
            <button aria-labelledby="collectionsText" mat-icon-button>
              <mat-icon class="icon-color" svgIcon="ic_chevron_right"></mat-icon>
            </button>
          </div>
        </mat-list-item>
        <mat-list-item
        [ngClass]="getSelectedClass(section.cards)"
        id="wrapper"
          (click)="gotoSection(section.cards)"
        >
          <div class="lefticon">
            <mat-icon
              class="font-35px"
              fontIcon="mdi-border-all-variant"
              [ngStyle]="{ color: topbarColor }"
            ></mat-icon>
          </div>

          <div id="cardsText" class="application-name">Cards</div>

          <div>
            <button aria-labelledby="cardsText" mat-icon-button>
              <mat-icon class="icon-color" svgIcon="ic_chevron_right"></mat-icon>
            </button>
          </div>
        </mat-list-item>
        <mat-list-item
        [ngClass]="getSelectedClass(section.teamcards)"
        id="wrapper"
          (click)="gotoSection(section.teamcards)"
        >
          <div class="lefticon">
            <mat-icon
              class="font-35px"
              fontIcon="mdi-account-box-multiple-outline"
              [ngStyle]="{ color: topbarColor }"
            ></mat-icon>
          </div>

          <div id="teamCardsText" class="application-name">Team Cards</div>

          <div>
            <button aria-labelledby="teamCardsText" mat-icon-button>
              <mat-icon class="icon-color" svgIcon="ic_chevron_right"></mat-icon>
            </button>
          </div>
        </mat-list-item>
        <mat-list-item
        [ngClass]="getSelectedClass(section.articles)"
        id="wrapper"
          (click)="gotoSection(section.articles)"
        >
          <div class="lefticon">
            <mat-icon
              class="font-35px"
              fontIcon="mdi-format-list-bulleted-type"
              [ngStyle]="{ color: topbarColor }"
            ></mat-icon>
          </div>

          <div id="articlesText" class="application-name">Articles</div>

          <div>
            <button aria-labelledby="articlesText" mat-icon-button>
              <mat-icon class="icon-color" svgIcon="ic_chevron_right"></mat-icon>
            </button>
          </div>
        </mat-list-item>
        <mat-list-item
        [ngClass]="getSelectedClass(section.exhibits)"
        id="wrapper"
          (click)="gotoSection(section.exhibits)"
        >
          <div class="lefticon">
            <mat-icon
              class="font-35px"
              fontIcon="mdi-monitor-dashboard"
              [ngStyle]="{ color: topbarColor }"
            ></mat-icon>
          </div>

          <div id="exhibitsText" class="application-name">Exhibits</div>

          <div>
            <button aria-labelledby="exhibitsText" mat-icon-button>
              <mat-icon class="icon-color" svgIcon="ic_chevron_right"></mat-icon>
            </button>
          </div>
        </mat-list-item>
      </mat-list>
      <img
        class="cmu-logo"
        [src]="
          (theme$ | async) === 'light-theme'
            ? '/assets/img/cmu-red-gray.png'
            : '/assets/img/cmu-red-gray.png'
        "
      />
    </mat-sidenav>
    <mat-sidenav-content>
      <span *ngIf="isSuperUser && displayedSection === section.users">
        <app-admin-users
          [userList]="userList | async"
          [permissionList]="permissionList | async"
          [filterControl]="filterControl"
          [pageSize]="pageSize | async"
          [pageIndex]="pageIndex | async"
          [filterString]="filterString | async"
          (removeUserPermission)="removeUserPermissionHandler($event)"
          (addUserPermission)="addUserPermissionHandler($event)"
          (addUser)="addUserHandler($event)"
          (deleteUser)="deleteUserHandler($event)"
          (sortChange)="sortChangeHandler($event)"
          (pageChange)="pageChangeHandler($event)"
        >
        </app-admin-users>
      </span>
      <span *ngIf="isContentDeveloper && displayedSection === section.teams">
        <app-admin-teams
          [userList]="userList | async"
          [filterControl]="filterControl"
          [pageSize]="pageSize | async"
          [pageIndex]="pageIndex | async"
          [filterString]="filterString | async"
          (removeUserPermission)="removeUserPermissionHandler($event)"
          (addUserPermission)="addUserPermissionHandler($event)"
          (addUser)="addUserHandler($event)"
          (deleteUser)="deleteUserHandler($event)"
          (sortChange)="sortChangeHandler($event)"
          (pageChange)="pageChangeHandler($event)"
        >
        </app-admin-teams>
      </span>
      <span *ngIf="isContentDeveloper && displayedSection === section.collections">
        <app-admin-collections
          [collectionList]="collectionList | async"
          [filterControl]="filterControl"
          [pageSize]="pageSize | async"
          [pageIndex]="pageIndex | async"
          [filterString]="filterString | async"
          (addCollection)="addCollectionHandler($event)"
          (updateCollection)="updateCollectionHandler($event)"
          (deleteCollection)="deleteCollectionHandler($event)"
          (sortChange)="sortChangeHandler($event)"
          (pageChange)="pageChangeHandler($event)"
        >
        </app-admin-collections>
      </span>
      <span *ngIf="isContentDeveloper && displayedSection === section.exhibits">
        <app-admin-exhibits
          [userList]="userList | async"
          [teamList]="teamList | async"
          [filterControl]="filterControl"
          [pageSize]="pageSize | async"
          [pageIndex]="pageIndex | async"
          [filterString]="filterString | async"
          (addExhibit)="addExhibitHandler($event)"
          (updateExhibit)="updateExhibitHandler($event)"
          (deleteExhibit)="deleteExhibitHandler($event)"
          (sortChange)="sortChangeHandler($event)"
          (pageChange)="pageChangeHandler($event)"
        >
        </app-admin-exhibits>
      </span>
      <span *ngIf="isContentDeveloper && displayedSection === section.cards">
        <app-admin-cards
          [cardList]="cardList | async"
          [filterControl]="filterControl"
          [pageSize]="pageSize | async"
          [pageIndex]="pageIndex | async"
          [filterString]="filterString | async"
          (addCard)="addCardHandler($event)"
          (updateCard)="updateCardHandler($event)"
          (deleteCard)="deleteCardHandler($event)"
          (sortChange)="sortChangeHandler($event)"
          (pageChange)="pageChangeHandler($event)"
        >
        </app-admin-cards>
      </span>
      <span *ngIf="isContentDeveloper && displayedSection === section.teamcards">
        <app-admin-team-cards
          [userList]="userList | async"
          [teamList]="teamList | async"
          [pageSize]="pageSize | async"
          [pageIndex]="pageIndex | async"
          (pageChange)="pageChangeHandler($event)"
        >
        </app-admin-team-cards>
      </span>
      <span *ngIf="isContentDeveloper && displayedSection === section.articles">
        <app-admin-articles
          [articleList]="articleList | async"
          [filterControl]="filterControl"
          [pageSize]="pageSize | async"
          [pageIndex]="pageIndex | async"
          [filterString]="filterString | async"
          (addArticle)="addArticleHandler($event)"
          (updateArticle)="updateArticleHandler($event)"
          (deleteArticle)="deleteArticleHandler($event)"
          (sortChange)="sortChangeHandler($event)"
          (pageChange)="pageChangeHandler($event)"
        >
        </app-admin-articles>
      </span>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
