@if (!isLoading) {
<mat-accordion displayMode="flat">
  <section matSort (matSortChange)="sortChanged($event)" class="header-row">
    <div class="header-cell button-cell">
      <button mat-icon-button (click)="addOrEditCard(null); $event.stopPropagation()"
        style="outline: none; margin-left: 20px;" title="Add a Card" [disabled]="!canEdit">
        <mat-icon class="mdi-24px center-self" fontIcon="mdi-plus-circle"></mat-icon>
      </button>
    </div>
    <div class="header-cell three-cell" mat-sort-header="name">Name</div>
    <div class="header-cell two-cell" mat-sort-header="description">Description</div>
    <div class="header-cell three-cell">
      <div class="panel-div">
        <mat-form-field style="width: 300px;">
          <input matInput [formControl]="filterControl" placeholder="Search" />
        </mat-form-field>
        <div style="width: 30px;">
          <button mat-icon-button (click)="clearFilter()" style="outline: none;" title="Clear Search">
            <mat-icon class="mdi-24px center-self" fontIcon="mdi-close-circle-outline"></mat-icon>
          </button>
        </div>
      </div>
    </div>
  </section>
  @for (card of displayedCards; track card.id) {
  <mat-expansion-panel disabled>
    <mat-expansion-panel-header class="row" (click)="togglePanel(card)">
      <div class="cell button-cell">
        <button mat-icon-button (click)="addOrEditCard(card)" style="outline: none;" title="Edit {{ card.name }}"
          [disabled]="!canEdit">
          <mat-icon class="mdi-24px center-self" fontIcon="mdi-square-edit-outline"></mat-icon>
        </button>
        <button mat-icon-button (click)="deleteCard(card)" style="outline: none;" title="Delete {{ card.name }}"
          [disabled]="!canEdit">
          <mat-icon class="mdi-24px center-self" fontIcon="mdi-trash-can"></mat-icon>
        </button>
      </div>
      <div class="cell three-cell center-self">
        {{ card.name }}
      </div>
      <div class="cell five-cell center-self pad-top-bottom">
        {{ card.description }}
      </div>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
  }
</mat-accordion>
}

@if (isLoading) {
<mat-card appearance="outlined" style="display: flex; justify-content: center; align-items: center;">
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
}
