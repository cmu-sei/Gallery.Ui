<div class="cssLayoutRowStartCenter">
  <div class="sp-icon">
    <mat-icon
      class="mdi-24px"
      fontIcon="mdi-account-box-multiple-outline"
      [ngStyle]="{'color': topbarColor}"
    ></mat-icon>
  </div>
  <mat-form-field class="button-margins">
    <mat-label>Team</mat-label>
    <mat-select placeholder="Team" [(ngModel)]="selectedTeamId" (selectionChange)="sortChanged(sort)">
      <mat-option value=''>All Teams</mat-option>
      <mat-option *ngFor="let team of teamList" [value]="team.id">
        {{ team.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="button-margins">
    <mat-label>Card</mat-label>
    <mat-select placeholder="Card" [(ngModel)]="selectedCardId" (selectionChange)="sortChanged(sort)">
      <mat-option value=''>All Cards</mat-option>
      <mat-option *ngFor="let card of cardList" [value]="card.id">
        {{ card.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="button-margins">
    <button mat-stroked-button (click)="addOrEditTeamCard(null)">Add TeamCard</button>
  </div>
  <div>
    <mat-paginator
      #paginator
      [length]="filteredTeamCardList?.length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 15, 20, 25, 50, 100, 200]"
      (page)="paginatorEvent($event)"
    ></mat-paginator>
  </div>
</div>

<mat-accordion displayMode="flat">
  <section
    matSort
    (matSortChange)="sortChanged($event)"
    class="mat-elevation-z2 mat-header-row"
  >
    <span class="mat-header-cell four-cell" mat-sort-header="teamId">Team</span>
    <span class="mat-header-cell three-cell" mat-sort-header="cardId">Card</span>
    <span class="mat-header-cell one-cell" mat-sort-header="move">Move</span>
    <span class="mat-header-cell one-cell" mat-sort-header="inject">Inject</span>
    <span class="mat-header-cell one-cell" mat-sort-header="isShownOnWall">Show On Wall</span>
  </section>

  <mat-expansion-panel
    *ngFor="let teamCard of filteredTeamCardList"
    disabled
  >
    <mat-expansion-panel-header class="mat-row" *ngIf="!isLoading" (click)="$event.stopPropagation()">
      <span class="mat-cell four-cell">
        <button
          mat-icon-button
          class="button-end"
          (click)="addOrEditTeamCard(teamCard); $event.stopPropagation()"
          title="Edit TeamCard"
        >
          <mat-icon class="mdi-24px self-center" fontIcon="mdi-square-edit-outline"></mat-icon>
        </button>
        <button
          mat-icon-button
          class="button-end"
          (click)="deleteTeamCard(teamCard); $event.stopPropagation()"
          title="Delete TeamCard"
        >
        <mat-icon class="mdi-24px self-center" fontIcon="mdi-trash-can"></mat-icon>
        </button>
        {{ getTeamName(teamCard.teamId) }}
      </span>
      <span class="mat-cell three-cell center-self">
        {{ getCardName(teamCard.cardId) }}
      </span>
      <span class="mat-cell one-cell center-self">
        {{ teamCard.move }}
      </span>
      <span class="mat-cell one-cell center-self">
        {{ teamCard.inject }}
      </span>
      <span class="mat-cell one-cell center-self">
        {{ teamCard.isShownOnWall }}
      </span>
    </mat-expansion-panel-header>
    <div class="panel-container">
      nothing to see here
    </div>
  </mat-expansion-panel>
</mat-accordion>

<mat-card
  *ngIf="isLoading"
  style="display: flex; justify-content: center; align-items: center;"
>
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
