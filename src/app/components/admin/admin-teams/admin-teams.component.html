<div fxLayout="row" fxLayoutAlign="start center">
  <div class="sp-icon">
    <mat-icon
      class="mdi-24px"
      fontIcon="mdi-account-multiple"
      [ngStyle]="{'color': topbarColor}"
    ></mat-icon>
  </div>
  <mat-icon
    style="margin-left: 20px; transform: scale(0.85); margin-right: 5px;"
    class="icon-color"
    svgIcon="ic_magnify_search"
  ></mat-icon>
  <mat-form-field style="width: 300px;">
    <input matInput class="mat-form-field" [formControl]="filterControl" placeholder="Search" />
  </mat-form-field>
  <div style="width: 30px;">
    <button
      mat-icon-button
      (click)="applyFilter('')"
      style="outline: none;"
      title="Clear Search"
    >
      <mat-icon class="mdi-24px self-center" fontIcon="mdi-close-circle-outline"></mat-icon>
    </button>
  </div>
  <div class="button-margins">
    <span>
      <button mat-stroked-button (click)="addOrEditTeam(null)">Add Team</button>
    </span>
  </div>
  <div>
    <mat-paginator
      #paginator
      [length]="filteredTeamList?.length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 15, 20, 25, 50, 100, 200]"
      (page)="paginatorEvent($event)"
    ></mat-paginator>
  </div>
</div>

<mat-accordion displayMode="flat">
  <section matSort (matSortChange)="sortChanged($event)" class="mat-elevation-z2 mat-header-row">
    <div class="mat-header-cell two-cell" mat-sort-header="shortName"><span style="margin-left: 80px;">Short Name</span></div>
    <div class="mat-header-cell five-cell" mat-sort-header="name">Name</div>
  </section>

  <mat-expansion-panel
    *ngFor="let team of paginateTeams(filteredTeamList, pageIndex, pageSize)"
    [expanded]="editTeam.id === team.id"
  >
    <mat-expansion-panel-header class="mat-row" *ngIf="!isLoading" (click)="togglePanel(team); $event.stopPropagation()">
      <div class="mat-cell two-cell">
        <div class="panel-div">
          <button
            mat-icon-button
            (click)="addOrEditTeam(team); $event.stopPropagation()"
            style="outline: none;"
            title="Edit {{ team.name }}"
          >
            <mat-icon class="mdi-24px self-center" fontIcon="mdi-square-edit-outline"></mat-icon>
          </button>
          <button
            mat-icon-button
            (click)="deleteTeam(team); $event.stopPropagation()"
            style="outline: none;"
            title="Delete {{ team.name }}"
          >
            <mat-icon class="mdi-24px self-center" fontIcon="mdi-trash-can"></mat-icon>
          </button>
          {{ team.shortName }}
        </div>
      </div>
      <div class="mat-cell five-cell center-self">
        <div class="panel-div">
          {{ team.name }}
        </div>
      </div>
    </mat-expansion-panel-header>
    <div class="panel-container" *ngIf="editTeam.id === team.id">
      <div class="user-div">
        <app-admin-team-users *ngIf="team.id === editTeam.id"
          [teamId]="team.id"
          [userList]="userList"
        ></app-admin-team-users>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<mat-card
  *ngIf="isLoading"
  style="display: flex; justify-content: center; align-items: center;"
>
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
