<span
  *ngIf="collection !== undefined && collection !== null"
  (click)="$event.stopPropagation()"
>
  <div class="add-margin">
    <div>
      <app-tasks
        [taskList]="taskList"
        [collectionId]="collection.id"
        [isEditable]="true"
        [isExecutable]="false"
        [isLoading]="tasksAreLoading"
        (taskListChanged)="refreshTaskList()"
        (deleteTaskRequested)="deleteTask($event)"
      ></app-tasks>
    </div>
  </div>
</span>
