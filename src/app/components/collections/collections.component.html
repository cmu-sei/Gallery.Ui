<div class="component-container mat-elevation-z8">
  <div class="add-margin">
    <div>
      <app-collection-list
        [collectionList]="collectionList | async"
        [selectedCollection]="selectedCollection | async"
        [isLoading]="isLoading | async"
        (itemSelected)="setActive($event)"
        (saveCollection)="saveCollection($event)"
      ></app-collection-list>
    </div>
  </div>
</div>
