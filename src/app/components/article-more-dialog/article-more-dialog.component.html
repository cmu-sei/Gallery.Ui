<div mat-dialog-title>
  {{ data.article.name }}
  <button
    mat-icon-button
    (click)="handleMoreIsComplete(false)"
    title="Cancel"
    class="close-button"
    tabindex="-1"
  >
    <mat-icon class="mdi-24px self-center" fontIcon="mdi-close-circle-outline"></mat-icon>
  </button>
  <button
    mat-icon-button
    (click)="handleMoreIsComplete(true)"
    title="Open in new tab"
    class="close-button"
    tabindex="1"
  >
    <mat-icon class="mdi-24px self-center" fontIcon="mdi-open-in-new"></mat-icon>
  </button>
</div>

<div mat-dialog-content
  class="container"
  *ngIf="data.useUrl && safeUrl"
>
  <iframe [src]="safeUrl" class="responsive-iframe"></iframe>
</div>

<div
  mat-dialog-content
  class="paper-width"
  *ngIf="!data.useUrl && data.article && data.article.description"
>
  <quill-view-html [content]="data.article.description" theme="snow"></quill-view-html>
</div>
