@if (selectedTeamId && teamList) {
  <div class="container">
    @if (myTeamIsSelected()) {
      <span class="mat-select right-text bold-text">Team:&nbsp;</span>
    }
    @if (!myTeamIsSelected()) {
      <span class="mat-select right-text bold-text">Observing:&nbsp;</span>
    }
    @if (teamList.length <= 1) {
      <span class="mat-select center-self">{{ getMyTeamShortName() }}</span>
    }
    @if (teamList.length > 1) {
      <mat-select class="center-self" placeholder="Team" [value]="selectedTeamId" (selectionChange)="setActiveTeam($event.value)">
        @for (team of teamList; track team) {
          <mat-option [value]="team.id">
            {{ team.shortName }}
          </mat-option>
        }
      </mat-select>
    }
  </div>
}
