<div class="container" *ngIf="myTeam && selectedTeamId && teamList">
  <span *ngIf="selectedTeamId === myTeam.id" class="mat-select right-text bold-text">Team:&nbsp;</span>
  <span *ngIf="selectedTeamId !== myTeam.id" class="mat-select right-text bold-text">Observing:&nbsp;</span>
  <span *ngIf="teamList.length <= 1" class="mat-select center-self">{{ getTeamShortName() }}</span>
  <mat-select *ngIf="teamList.length > 1" class="center-self" placeholder="Team" [value]="selectedTeamId" (selectionChange)="setActiveTeam($event.value)">
    <mat-option *ngFor="let team of teamList" [value]="team.id">
      {{ team.shortName }}
    </mat-option>
  </mat-select>
</div>
