<div class="component-container mat-elevation-z8">
  <div class="add-margin">
    <div>
      <app-exhibit-list
        [exhibitList]="exhibitList$ | async"
        [selectedExhibit]="selectedExhibit$ | async"
        [isLoading]="isLoading$ | async"
        [views]="views$ | async"
        [statuses]="statuses$ | async"
        (itemSelected)="setActive($event)"
        (saveExhibit)="saveExhibit($event)"
      ></app-exhibit-list>
    </div>
  </div>
</div>
