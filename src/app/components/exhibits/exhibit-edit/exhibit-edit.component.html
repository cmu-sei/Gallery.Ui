@if (exhibit !== undefined && exhibit !== null) {
  <span>
    <div class="add-margin" (click)="$event.stopPropagation()">
      <div>
        <app-tasks
          [taskList]="taskList"
          [resultList]="resultList"
          [exhibitId]="exhibit.id"
        [isEditable]="
          exhibit.status === 'ready' || exhibit.status === 'active'
        "
          [isExecutable]="exhibit.status === 'active'"
          (taskListChanged)="refreshTaskList()"
          (deleteTaskRequested)="deleteTask($event)"
        ></app-tasks>
      </div>
    </div>
  </span>
}
