<div
  class="app-events-container"
  fxLayout="column"
  fxLayoutAlign="center stretch"
  fxFlexFill>

  <app-topbar *ngIf="!hideTopbar"
  [title]="titleText"
  [topbarView]="TopbarView.GALLERY_HOME"
  [topbarColor]="topbarColor"
  [topbarTextColor]="topbarTextColor"
  [imageFilePath]="topbarImage"
  ></app-topbar>

  <div *ngIf="apiIsSick" class="app-header-container mat-elevation-z8 background text" autosize>
    <h1>{{apiMessage}}</h1>
    <h2>Please refresh this page.</h2>
    <h2>If the problem persists, please contact the site administrator.</h2>
  </div>

  <div *ngIf="!apiIsSick && !exhibit" class="top-row">
    <div class="one-cell last-cell">
      <button
        mat-icon-button
        *ngIf="isContentDeveloper$ | async"
        (click)="gotoAdmin()"
        style="outline: none;"
        title="Administration">
        <mat-icon class="mdi-24px self-center" fontIcon="mdi-cog"></mat-icon>
      </button>
    </div>
  </div>

  <div *ngIf="!apiIsSick && !exhibitId" class="app-header-container mat-elevation-z8 background text" autosize>
    <mat-form-field class="width-500">
      <mat-label>Collection</mat-label>
      <mat-select placeholder="Collection" [value]="collectionId" (selectionChange)="selectCollection($event.value)">
        <mat-option *ngFor="let collection of collectionList" [value]="collection.id">
          {{ collection.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="width-500">
      <mat-label>Exhibit</mat-label>
      <mat-select placeholder="Exhibit" [value]="exhibitId" (selectionChange)="selectExhibit($event.value)">
        <mat-option *ngFor="let exhibit of exhibitList" [value]="exhibit.id">
          {{ exhibit.dateCreated | date:"MM/dd/yyyy HH:mm" }} - {{ getUserName(exhibit.createdBy) }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <span *ngIf="!apiIsSick && exhibit && !selectedSection">
    <div class="app-header-container mat-elevation-z8 background text" autosize>
      <button mat-stroked-button (click)="gotoWallSection()">Wall</button>
      <button mat-stroked-button (click)="gotoArchiveSection()">Archive</button>
    </div>
  </span>

  <span *ngIf="!apiIsSick && exhibit && selectedSection === 'wall'">
    <div class="app-header-container mat-elevation-z8 background text" autosize>
      <app-wall
        [showAdminButton]="isContentDeveloper$ | async"
      ></app-wall>
    </div>
  </span>

  <span *ngIf="!apiIsSick && exhibit && selectedSection === 'archive'">
    <app-archive
      [showAdminButton]="isContentDeveloper$ | async"
    ></app-archive>
  </span>

  <span *ngIf="!apiIsSick && !exhibit">
        <div class="app-header-container mat-elevation-z8 background text empty-container" autosize>
          <h2>No Exhibit Selected</h2>
        </div>
  </span>

</div>
